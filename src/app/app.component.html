<div class="mat-app-background basic-container">
  <div class="mat-primary" style="text-align:center; margin-top: 15px">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <mat-panel-title class="mat-title" style="margin-top: 5px">Assets approach</mat-panel-title>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Open forecasts lists
      </mat-expansion-panel-header>
      <div class="card card-body">
        <div class="row">
          <div class="col-10">
            <video id="my-video" class="video-js" style="width:650px; height:300px" controls preload="none">
              <source src="../assets/open-list-forecast.mp4" type='video/mp4'>
            </video>
            </div>
            <div class="col-2">
              <div class="soap">
                <a href="../assets/Open%20the%20list%20of%20forecasts_en.pdf" download="Open the list of forecasts.pdf">
                  <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                  <span>Open the list of forecasts</span>
                </a>
              </div>
            </div>
          </div>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Work with forecast table
      </mat-expansion-panel-header>
      <div class="card card-body">
        <div class="row">
          <div class="col-10">
            <video id="my-video2" class="video-js" style="width:650px; height:300px" controls preload="none">
              <source src="../assets/forecast-table.mp4" type='video/mp4'>
            </video>
          </div>
          <div class="col-2">
            <div class="soap">
              <a href="../assets/Forecast%20table.pdf" download="Forecasts table.pdf">
                <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                <span>Forecasts table</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  <mat-panel-title class="mat-title" style="margin-top: 5px">Rest approach</mat-panel-title>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Open forecasts lists
      </mat-expansion-panel-header>
      <div class="card card-body">
        <div class="row">
          <div class="col-10">
            <video *ngIf="videoUrl3" id="my-video3" class="video-js" width="650px" height="300px" controls preload="none">
              <source [src]="videoUrl3" type="video/mp4" />
            </video>
          </div>
          <div class="col-2">
            <div class="soap">
              <a href="../assets/Open%20the%20list%20of%20forecasts_en.pdf" download="Open the list of forecasts.pdf">
                <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                <span>Open the list of forecasts</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Work with forecast table
      </mat-expansion-panel-header>
      <div class="card card-body">
        <div class="row">
          <div class="col-10">
            <video *ngIf="videoUrl4" id="my-video4" class="video-js" width="650px" height="300px" controls preload="none">
              <source [src]="videoUrl4" type="video/mp4" />
            </video>
          </div>
          <div class="col-2">
            <div class="soap">
              <a href="../assets/Forecast%20table.pdf" download="Forecasts table.pdf">
                <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                <span>Forecasts table</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
